<!DOCTYPE html>
<html>

<head>
    <title>
        MyCanvas!
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="paint.css" />
</head>

<body>

    <nav class="navbar navbar-toggleable-md navbar-inverse" style="background-color:#5E35B1;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">MyCanvas</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <a class="nav-link" id="clear" class="Event"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                <a class="nav-link" id="undo" class="Event"><i class="fa fa-undo" aria-hidden="true"></i></a>
                <a class="nav-link" id="redo" class="Event"><i class="fa fa-repeat" aria-hidden="true"></i></a>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <a id="Load" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-folder-open-o" id="loadFolder" aria-hidden="true"></i></a>
                    <ul id="savedData" class="dropdown-menu">
                    </ul>
                </li>

                <a class="nav-link" data-toggle="modal" data-target="#myModal"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
            </ul>
        </div>
    </nav>
    <div class="container" id="toolBox">
        <div class="row">
            <div class="col col-md-8">
                <button type="button" id="pen" class="Shape btn btn-sm active">Pen</button>
                <button type="button" id="rect" class="Shape btn btn-sm">Rectangle</button>
                <button type="button" id="circle" class="Shape btn btn-sm">Circle</button>
                <button type="button" id="line" class="Shape btn btn-sm">Line</button>
                <button type="button" id="text" class="Shape btn btn-sm">Text</button>
                <button type="button" id="eraser" class="Shape btn btn-sm">Eraser</button>
                <button type="button" id="select" class="Shape btn btn-sm">Select</button>

                <select id="selectFontSize" name="selectFontSize">
                    <option> 10 </option>
                    <option> 20 </option>
                    <option> 30 </option>
                    <option> 40 </option>
                    <option> 50 </option>
                    <option> 60 </option>
                </select>

                <select id="selectFontFamily" name="selectFontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Verdana ">Verdana </option>
                    <option value="Impact ">Impact </option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>

                <select id="selectLineWidth" name="selecLineWidth">
                    <option value="thin">Thin</option>
                    <option value="medium">Medium</option>
                    <option value="bold">Bold</option>
                </select>
            </div>
            <div class="col-6 col-md-4">
                <form action="index.js">
                    <p>
                        Choose your color:
                        <input name="color1" id="colorPicker" class="jscolor" value="000000">
                    </p>
                </form>
            </div>
        </div>
    </div>

    <canvas id="myCanvas" width="" height="650" style="border:1px solid #d3d3d3;">
        This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>


    <div class="Inputtextbox" id="divtextbox"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Save the drawing</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="usr">Please pick a name for your art!</label>
                        <input type="text" class="form-control" id="nameArt">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="Save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jscolor.js"></script>
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>


</body>

</html>
